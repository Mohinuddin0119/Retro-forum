<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Forum</title>
    <!-- use tailwind and daisyui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/d5186fcd93.js" crossorigin="anonymous"></script>
    <!-- google fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap');

        .font-mulish{
            font-family: "Mulish", sans-serif;
        }
    </style>
</head>
<body class="font-mulish bg-white min-h-screen py-10">
    <header class="container mx-auto md:p-5">
        <!-- navbar start -->
        <nav class="flex flex-col md:flex-row justify-between text-center">
            <h1 class="text-black font-bold text-4xl">ReTro</h1>
            <div class="flex  justify-center items-center gap-5 space-y-3">
                <div class="bg-gray-100 rounded-full px-3 py-2" title="home">
                    <span><i class="fa-solid fa-house"></i></span>
                </div>
                <div class="bg-gray-100 rounded-full px-3 py-2" title="edit">
                    <span><i class="fa-solid fa-pen"></i></span>
                </div>
                <div class="bg-gray-100 rounded-full px-3 py-2" title="add">
                    <span><i class="fa-solid fa-user-plus"></i></span>
                </div>
                <div class="bg-gray-100 rounded-full px-3 py-2" title="user">
                    <span><i class="fa-regular fa-flag"></i></span>
                </div>
                <div class="">
                    <button class="bg-[#797DFC] text-white px-2 md:px-4 py-1 rounded-3xl">Sign In</button>
                </div>
            </div>
        </nav>
        <!-- navbar end -->
    </header>

    <!-- main start -->
    <main class="container mx-auto">
        <!-- banner start -->
         <section class="my-10  ">
            <div class="bg-center bg-cover h-screen"
            style="background-image: url('./images/bgbanner.png');">
            <div>
                <h1 class="text-6xl">Welcome to the <br> <span class="text-[#797DFC]">ReTro</span> Forum</h1>
                <p>Share your favorite opinion and win and wp forum coffee mug!</p>
            </div>
            </div>
         </section>
        <!-- banner end -->
    </main>
    <!-- main end -->

    <footer></footer>
    <script src="./js/script.js"></script>
</body>
</html>
