<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Forum</title>
    <!-- use tailwind and daisyui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/d5186fcd93.js"
      crossorigin="anonymous"
    ></script>
    <!-- google fonts -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap");

      .font-mulish {
        font-family: "Mulish", sans-serif;
      }
    </style>
  </head>
  <body class="font-mulish py-10">
    <header class="container mx-auto md:p-5">
      <!-- navbar start -->
      <nav
        class="flex flex-col md:flex-row justify-between items-center text-center"
      >
        <h1 class="text-white font-bold text-4xl">ReTro</h1>
        <div class="flex flex-col md:flex-row justify-center items-center gap-5 my-3">
            <!-- icon -->
          <div class="flex items-center gap-5">
            <div class="bg-gray-100 rounded-full px-3 py-2" title="home">
                <span><i class="fa-solid fa-house"></i></span>
              </div>
              <div class="bg-gray-100 rounded-full px-3 py-2" title="edit">
                <span><i class="fa-solid fa-pen"></i></span>
              </div>
              <div class="bg-gray-100 rounded-full px-3 py-2" title="add">
                <span><i class="fa-solid fa-user-plus"></i></span>
              </div>
              <div class="bg-gray-100 rounded-full px-3 py-2" title="user">
                <span><i class="fa-regular fa-flag"></i></span>
              </div>
          </div>
          <!-- btn -->
          <div class="">
            <button
              class="bg-[#797DFC] text-white px-2 md:px-4 py-1 rounded-3xl"
            >
              Sign In
            </button>
          </div>
        </div>
      </nav>
      <!-- navbar end -->
    </header>

    <!-- main start -->
    <main class="container mx-auto">
      <!-- banner start -->
      <section class="my-10">
        <div
          class="bg-center bg-cover bg-no-repeat p-10 rounded-xl flex flex-col md:flex-row justify-around items-center gap-5"
          style="background-image: url('./images/bgbanner.png')"
        >
          <div>
            <h1 class="text-6xl">
              Welcome to the <br />
              <span class="text-[#797DFC]">ReTro</span> Forum
            </h1>
            <p class="my-3">
              Share your favorite opinion and win and wp <br />
              forum coffee mug!
            </p>
            <div class="relative max-w-md">
              <input
                type="text "
                class="bg-white px-4 py-3 w-3/4 rounded-3xl"
                placeholder="Search here anything"
              />
              <button
                type="submit"
                class="absolute md:end-32 md:bottom-2 bg-[#797dfc] px-4 py-3 md:px-6 md:py-1 rounded-3xl text-white"
              >
                Search
              </button>
            </div>
          </div>
          <div class="bg-white rounded-2xl text-black p-5">
            <div class="flex items-center gap-5">
              <h3 class="w-48">Registered Users</h3>
              <p>01</p>
            </div>
            <div class="flex items-center gap-5">
              <h3 class="w-48">Forum</h3>
              <p>05</p>
            </div>
            <div class="flex items-center gap-5">
              <h3 class="w-48">Topics</h3>
              <p>01</p>
            </div>
            <div class="flex items-center gap-5">
              <h3 class="w-48">Replies</h3>
              <p>01</p>
            </div>
          </div>
        </div>
      </section>
      <!-- banner end -->
    </main>
    <!-- main end -->

    <footer></footer>
    <script src="./js/script.js"></script>
  </body>
</html>
